<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pokémon</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <nav>
            <div class="title">
                <a href="/index.html"><img src="images/pokedex.webp"></a>
            </div>
            <form id="form">
                <div class="search-box">
                    <img src="images/pokeball.png">
                    <input type="text" id="search" class="search" placeholder="Enter a Pokémon"> 
                    <button class="bx bx-search"></button>
                </div>
            </form>
        </nav>
        <div id="poke_container" class="poke-container"></div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Pokémon Image" />
            <p id="modalText"></p>
            <div id="modalStats"></div>
            <div id="modalType"></div
        </div>
    </div>
    <script src="pokemon.js"></script>
</body>
</html>
